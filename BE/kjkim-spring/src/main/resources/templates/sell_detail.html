<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <h2 class="border-bottom py-2" th:text="${sell.subject}"></h2>

    <div class="card my-3">
        <div class="card-body">
            <img th:if="${sell.getImgPath == null}" src="/images/noimg.gif" class="img-fluid">
            <img th:if="${sell.getImgPath != null}" th:src="@{${sell.getImgPath}}" class="img-fluid">
            <div class="card-text" style="white-space: pre-line;" th:text="${sell.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="p-2 bg-success text-white">
                    <span th:if="${sell.price != null}" th:text="${sell.price} + 원"></span>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${sell.author != null}" th:text="${sell.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(sell.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(sell.buyList)}개의 답변이 있습니다.|"></h5>

    <div class="card my-3" th:each="buy : ${sell.buyList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${buy.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div>
                        <span th:if="${sell.author != null}" th:text="${buy.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(buy.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{|/buy/${sell.id}|}" method="post" th:object="${buyForm}" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="10" class="form-control"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
